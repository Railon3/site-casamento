<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio - Combo de Whisky</title>
    <link rel="stylesheet" href="Sorteio.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio - Combo de Whisky</h1>
        <img src="imagens 2/33.jpg" alt="Combo de Whisky" class="premio-img">

        <div class="info">
            <p class="valor">Valor por cota: <strong>R$ 15,00</strong></p>
            <div class="controle">
                <button id="menos">-</button>
                <input type="number" id="quantidade" value="1" min="1" readonly>
                <button id="mais">+</button>
            </div>
            <p class="total">Total: <span id="total">R$ 15,00</span></p>
        </div>

        <div class="pix">
            <p>Chave Pix:</p>
            <input type="text" value="SUA_CHAVE_PIX_AQUI" id="pix-chave" readonly>
            <button onclick="copiarPix()">Copiar Chave</button>
            <div class="qr">
                <img src="imagens 2/qrcodepix.png" alt="QR Code Pix">
            </div>
        </div>

        <a href="https://docs.google.com/forms/d/SEU_FORM_ID/viewform" target="_blank" class="btn-registrar">
            Registrar compra
        </a>
    </div>

    <script>
        const valorPorCota = 15;
        const quantidade = document.getElementById('quantidade');
        const total = document.getElementById('total');

        document.getElementById('mais').addEventListener('click', () => {
            quantidade.value = parseInt(quantidade.value) + 1;
            atualizarTotal();
        });

        document.getElementById('menos').addEventListener('click', () => {
            if (quantidade.value > 1) {
                quantidade.value = parseInt(quantidade.value) - 1;
                atualizarTotal();
            }
        });

        function atualizarTotal() {
            total.textContent = `R$ ${(quantidade.value * valorPorCota).toFixed(2).replace('.', ',')}`;
        }

        function copiarPix() {
            const chave = document.getElementById('pix-chave');
            chave.select();
            chave.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Chave Pix copiada!');
        }
    </script>
</body>
</html>
