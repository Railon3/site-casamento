<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nathália & Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('15.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #8b5e3c;
    }

    nav {
      overflow-x: auto;
      white-space: nowrap;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav button {
      display: inline-block;
      padding: 1rem;
      font-size: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #8b5e3c;
    }

    .countdown {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 2rem;
      background: rgba(255,255,255,0.6);
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .galeria img {
      width: 100px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.1);
    }

    .maps {
      text-align: center;
      padding: 2rem;
    }

    .maps iframe {
      width: 90%;
      max-width: 400px;
      height: 300px;
      margin: 1rem;
      border: none;
      border-radius: 10px;
    }

    .presenca {
      padding: 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .presenca input {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .sorteio {
      padding: 2rem;
      text-align: center;
    }

    .sorteio img {
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nathália & Amor</h1>
  </header>

  <nav>
    <button>Início</button>
    <button>História</button>
    <button>Galeria</button>
    <button>Presentes</button>
    <button>Confirmação</button>
  </nav>

  <section class="countdown">
    <p>Faltam <span id="dias">00</span> dias para o grande dia!</p>
  </section>

  <section class="galeria">
    <!-- Fotos 1.jpeg a 30.jpeg -->
    <script>
      for (let i = 1; i <= 30; i++) {
        document.write(`<img src="${i}.jpeg" alt="Foto ${i}" onclick="abrirImagem('${i}.jpeg')">`);
      }
    </script>
  </section>

  <section class="maps">
    <h2>Igreja</h2>
    <iframe src="https://www.google.com/maps?q=https://share.google/IgxxK4nIJO4nu4dLX&output=embed"></iframe>

    <h2>Festa</h2>
    <iframe src="https://www.google.com/maps?q=https://share.google/Dx2FthylKB4mppEsJ&output=embed"></iframe>
  </section>

  <section class="presenca">
    <h2>Confirme sua presença</h2>
    <input type="text" placeholder="Seu nome" />
    <input type="text" placeholder="Acompanhante (opcional)" />
    <br />
    <button>Confirmar</button>
  </section>

  <section class="sorteio">
    <h2>Sorteio especial</h2>
    <img src="combo.jpeg" alt="Combo Whisky + Redbulls">
  </section>

  <script>
    // Contagem regressiva para 11 de outubro de 2025
    const destino = new Date('2025-10-11').getTime();
    setInterval(() => {
      const agora = new Date().getTime();
      const diferenca = destino - agora;
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      document.getElementById('dias').innerText = dias;
    }, 1000);

    function abrirImagem(src) {
      const img = window.open('', '_blank');
      img.document.write(`<img src="${src}" style="width: 100%">`);
    }
  </script>
</body>
</html>
