<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Casamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bem-vindo ao nosso site de casamento!</h1>
    <nav>
      <ul>
        <li><a href="#historia">Nossa História</a></li>
        <li><a href="#galeria">Galeria</a></li>
        <li><a href="#contador">Contagem Regressiva</a></li>
        <li><a href="#presenca">Confirme Presença</a></li>
        <li><a href="#sorteio">Sorteio</a></li>
      </ul>
    </nav>
  </header>

  <section id="historia">
    <h2>Nossa História</h2>
    <p>Era uma vez... (adicione sua história aqui)</p>
  </section>

  <section id="galeria">
    <h2>Galeria de Fotos</h2>
    <div class="galeria">
      <img src="imagens/1.jpg" alt="Foto 1">
      <img src="imagens/2.jpg" alt="Foto 2">
      <img src="imagens/3.jpg" alt="Foto 3">
      <!-- Continue até a imagem 30 -->
    </div>
  </section>

  <section id="contador">
    <h2>Faltam apenas:</h2>
    <div id="contador"></div>
  </section>

  <section id="presenca">
    <h2>Confirme sua Presença</h2>
    <form id="form-presenca">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="presenca">Você irá ao casamento?</label>
      <select id="presenca" name="presenca" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>
    <div id="resposta-presenca"></div>
  </section>

  <section id="sorteio">
    <h2>Participe do Sorteio</h2>
    <form id="form-sorteio">
      <label for="nome-sorteio">Seu nome:</label>
      <input type="text" id="nome-sorteio" name="nome-sorteio" required>
      <button type="submit">Gerar Número da Sorte</button>
    </form>
    <div id="resultado-sorteio"></div>
  </section>

  <footer>
    <p>Com amor, Railon ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
