  const container = document.getElementById("presentes-container");
  const pixDisplay = document.getElementById("pix-code");
  const msgAgradecimento = document.getElementById("msg-agradecimento");

  function mostrarPix() {
    pixDisplay.style.display = "block";
    pixDisplay.textContent = pixCode;
    msgAgradecimento.style.display = "none";
  }

  function esconderPixEagradecer() {
    pixDisplay.style.display = "none";
    msgAgradecimento.style.display = "block";
    msgAgradecimento.textContent = "Obrigado pelo presente! üíõ";
  }

  function criarPresente(presente) {
    const div = document.createElement("div");
    div.classList.add("presente");

    const img = document.createElement("img");
    img.src = presente.img;
    img.alt = presente.desc;
    img.onclick = () => {
      const w = window.open("");
      w.document.write(`<img src="${presente.img}" style="width:100%">`);
    };
    div.appendChild(img);

    const desc = document.createElement("div");
    desc.className = "descricao";
    desc.textContent = presente.desc;
    div.appendChild(desc);

    const preco = document.createElement("div");
    preco.className = "preco";
    preco.textContent = presente.preco;
    div.appendChild(preco);

    const btn = document.createElement("button");
    btn.className = "btn-presentear";
    btn.textContent = "Presentear";
    btn.onclick = () => {
      mostrarPix();
      setTimeout(() => {
        esconderPixEagradecer();
      }, 10000); // depois de 10 segundos troca mensagem
    };
    div.appendChild(btn);

    container.appendChild(div);
  }

  presentes.forEach(criarPresente);
</script>
