<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presentes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap"/>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #556b2f;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .descricao {
      padding: 10px 15px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.3em;
      color: #556b2f;
    }

    .valor {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #556b2f;
      color: white;
      padding: 10px 20px;
      margin-bottom: 15px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #6b8e23;
    }

    .pix-container {
      margin-top: 15px;
      display: none;
    }

    .pix-link {
      font-size: 0.9em;
      word-break: break-all;
      color: #0000ee;
      text-decoration: underline;
    }

    .copy-btn {
      margin-top: 8px;
      background-color: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .descricao {
        font-size: 1.2em;
      }

      .btn {
        width: 90%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>Presentes</h1>

  <div class="grid">
    <!-- Repita isso para cada imagem de 34.jpg a 50.jpg -->
    <!-- Exemplo com uma imagem -->
    <div class="item">
      <img src="imagens 2/34.jpg" alt="Presente 1">
      <div class="descricao">Para ajudar na nossa nova jornada</div>
      <div class="valor">R$ 100,00</div>
      <button class="btn" onclick="mostrarPix(this)">Presentear</button>
      <div class="pix-container">
        <a class="pix-link" href="pix://00020126360014BR.GOV.BCB.PIX0114+55619845737670215Railon & Nathália5204000053039865802BR5920RAILON E NATHALIA6009BRASILIA61080540900062070503***63041F2F" target="_blank">
          00020126360014BR.GOV.BCB.PIX0114+55619845737670215Railon & Nathália5204000053039865802BR5920RAILON E NATHALIA6009BRASILIA61080540900062070503***63041F2F
        </a>
        <br/>
        <button class="copy-btn" onclick="copiarPix(this)">Copiar Pix</button>
      </div>
    </div>

    <!-- Copie e edite para os outros presentes (35.jpg até 50.jpg) -->

  </div>

  <script>
    function mostrarPix(button) {
      const container = button.nextElementSibling;
      const allContainers = document.querySelectorAll('.pix-container');
      allContainers.forEach(c => c.style.display = 'none');
      container.style.display = 'block';
    }

    function copiarPix(button) {
      const pix = button.previousElementSibling.textContent;
      navigator.clipboard.writeText(pix).then(() => {
        alert("Chave Pix copiada com sucesso!");
      });
    }
  </script>

</body>
</html>
